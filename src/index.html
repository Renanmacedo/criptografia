<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script
	 src="https://code.jquery.com/jquery-3.1.1.min.js"
	 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<meta content="utf-8">
	<title>Cifra de Cesa</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="c.js"></script>
	
</head>
<body>
	<div class="content">
		<div class="jumbotron">
			<form class="form-horizontal" id="f">
				<div class="row">
					<div class="col-md-8">
						<label class="control-label" for="texo">Texto Claro:</label>
						<input type="text" class="form-control" id="textoC" required="true">
					</div>
					<div class="col-md-2">
						<label class="control-label">Key:</label>
						<input type="text" name="" id="key" class="form-control" required="true">
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<button class="btn btn-primary" type="button" onclick="funcao.c(f.textoC);" id="cifrar">Cifrar</button>
					</div>
					<div class="col-md-4">
						<button class="btn btn-primary" type="button" onclick="funcao.d();">Decifrar</button>
					</div>
					<div class="col-md-4">
						<button class="btn btn-warning" type="button" onclick="funcao.limpar();">Limpar</button>
					</div>
				</div>
			</form>
		</div>
		<div class="jumbotron">
			<div class="row">
			 <div class=col-md-12>
			 	<p class="alert alert-info" id="tcl">
			 		<strong>Texto claro:</strong><span id="cl"></span>
			 	</p>
			 </div>
			</div>
			<div class="row">
			 <div class="col-md-12">
			 	<p class="alert alert-success" id="tcf">
			 		<strong>Texto cifrado:</strong><span id="ci"></span>
			 	</p>
			 </div>
			</div>
			<div class="row">
			 <div class="col-md-12">
			 	<p class="alert alert-info" id="tcd">
			 		<strong>Texto Decifrado:</strong><span id="de"></span>
			 	</p>
			 </div>
			</div>
		</div>
	</div>
</body>
</html>
